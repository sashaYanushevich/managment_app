<!-- user_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <!-- Bootstrap and styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container profile-container">
        <div class="profile-header">
            <img src="/static/img/avatar.png" alt="Avatar" id="avatar">
            <div class="profile-info">
                <h2 id="user-name"></h2>
                <p><strong>Login:</strong> <span id="user-login"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <button class="btn btn-primary" id="edit-profile">Edit Profile</button>
            </div>
        </div>
        <div class="profile-stats">
            <div class="stat">
                <h3 id="packages-count">0</h3>
                <p>Packages</p>
            </div>
            <div class="stat">
                <h3 id="modems-count">0</h3>
                <p>Total Modems</p>
            </div>
            <!-- Add additional statistics as needed -->
        </div>
    </div>

    <div id="profile-modal" class="modal fade" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="profile-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Form content -->
                        <div class="mb-3">
                            <label for="profile-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="profile-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="profile-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="profile-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="profile-avatar" class="form-label">Avatar</label>
                            <input type="file" class="form-control" id="profile-avatar" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="profile-password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="profile-password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/user_profile.js"></script>
</body>
</html>
